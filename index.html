<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="gameName">
        <h1 id="heading">Tic-Tac-Toe</h1>
    </div>

    <div class="players">
        <div id="player1">
            <h2>Player 1</h2>
            <img src="./cross.png" alt="">
        </div>

        <div id="player2">
            <h2>Player 2</h2>
            <img src="./zero.png" alt="">
        </div>
    </div>

    <div id="winner">
        
    </div>

    <div id="mainBox">
        <div id="board">
            <div class="row0">
                <button class="col0"></button>
                <button class="col1"></button>
                <button class="col2"></button>
            </div>
            <div class="row1">
                <button class="col0"></button>
                <button class="col1"></button>
                <button class="col2"></button>
            </div>
            <div class="row2">
                <button class="col0"></button>
                <button class="col1"></button>
                <button class="col2"></button>
            </div>
        </div>
    </div>

    <div id="reset">
        <button>
            RESET
        </button>
    </div>

    <script src="./app.js" charset="UTF-8"></script>
</body>
</html>
